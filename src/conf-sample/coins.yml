# Bitcoin
btc:
    enabled: false
    unit: btc
    name: Bitcoin
    symbol: 'Ƀ'
    config_file: '~/.bitcoin/bitcoin.conf'
    config_rpcserver: '127.0.0.1'
    minconf:
        givetip: 1
        withdraw: 144
    txmin:
        givetip: 0.00001
        withdraw: 0.0005
    txfee: 0.0001
    walletpassphrase: 'mypass1'
    explorer:
        address: 'http://blockchain.info/address/'
        transaction: 'http://blockchain.info/tx/'
    regex:
        address: '([1|3][1-9a-z]{20,40})'
        units: '(btc|bitcoin|bitcoins|xbt|Ƀ|฿|B⃦)'

# Mooncoin
moon:
     enabled: true
     unit: moon
     name: Mooncoin
     symbol: 'M'
     config_file: '~/.mooncoin/mooncoin.conf
     config_rpcserver: '127.0.0.1'
     minconf:
         givetip: 4
         withdraw: 60
     txmin:
         givetip: 5
         withdraw: 1
     txfee: 1
     explorer:
         address: 'http://moonchain.info/address/'
         transaction: 'http://moonchain.info/tx/'
     regex:
         address: '(2[1-9a-z]{20,40})'
         units: '(moon|mooncoin|mooncoins|moons|M)'
